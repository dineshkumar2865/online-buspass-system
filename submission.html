<!DOCTYPE html>
<html>
<head>
    <title>Application Submission</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Animated dark blue gradient background */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #00008b, #191970);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Centered container with semi-transparent card */
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
        }
        
        .card {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
        }
        
        /* Modern orange button styling */
        .btn-primary {
            display: inline-block;
            margin-top: 20px;
            background: linear-gradient(45deg, #ffa500, #ff7f00);
            color: #fff;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Application Submitted Successfully!</h1>
            <p>Your application has been submitted.</p>
            <a href="{{ url_for('payment', pass_id=pass_id) }}" class="btn-primary">Proceed to Payment</a>
        </div>
    </div>
</body>
</html>
